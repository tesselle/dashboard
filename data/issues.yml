  body: "I've written an R function to calculate diversity of simulated assemblages
    and compare the diversity of actual assemblages to the distribution of diversities
    of simulations. Essentially, it implements the methods in Kintigh, 1984 and Kintigh,
    1989 in R. It looks like it wouldn't take too much effort for me to rewrite the
    code to do the simulations from the matrix classes provided by `tabula` and use
    `tabula`'s diversity functions for comparison. Would you have any interest in
    my adapting the code for this and submitting a PR?\r\n\r\nKintigh, K. (1984).
    Measuring Archaeological Diversity by Comparison with Simulated Assemblages. American
    Antiquity, 49(1), 44-54. doi:10.2307/280511\r\n\r\nKintigh, K. (1989). Sample
    size, significance, and measures of diversity. In R. D. Leonard, & G. T. Jones
    (Eds.), Quantifying diversity in archaeology (pp. 25-36). Cambridge University
    Press."
