  body: "Hello, and apologies for the delay. \r\nAbout the \"statement of need\" in
    the paper, I think the current text doesn't do justice to the package. The \"Summary\"
    paragraph lists several other packages and their limitations, but description
    of the functionality of aion is just one short sentence at the end, it sounds
    anticlimatic.\r\n\r\nI suggest that the current \"Summary\" and \"Statement of
    need\" paragraphs are merged into a new \"Statement of need\" paragraph, and that
    a new \"Summary\" is written with a direct focus on what `aion `does.\r\n\r\nA
    possible suggestion for the updated \"Statement of need\" just by cut and paste
    of the current text:\r\n\r\n```\r\n# Summary \r\n\r\n`aion` is designed to provide
    a consistent framework for representing \r\narchaeological time series that can
    extend very far in the past.\r\n`aion` provides a system of classes and methods
    to represent and work\r\nwith such time series. This package does not provide
    tools for temporal analysis or \r\nmodeling. Instead, it offers a system of classes
    and methods to represent and \r\nwork with archaeological time series. This API
    can be extended and used by other \r\nspecialized packages (see `kairos` v2.0
    as an example).\r\n\r\n# Statement of need\r\n\r\nR ships with a lot of functionality
    useful for time series, in particular \r\nin the base `stats` [@R-stats], or in
    the `zoo` [@R-zoo] packages[^1]. \r\nHowever, these features are not adapted to
    most archaeological time series. \r\nAt the same time, numerous R packages have
    been developed to describe, analyze, and model \r\ntemporal data in the context
    of archaeological studies in the broadest sense. \r\nThese packages encompass
    various functionalities, including handling radiocarbon \r\ndata (e.g., `Bchron`
    by @R-Bchron or `rcarbon` by @R-rcarbon), Optically \r\nStimulated Luminescence
    dating (`Luminescence` by @R-Luminescence), Bayesian \r\nchronological modeling
    (`ArchaeoPhases` by @R-ArchaeoPhases), \r\nusing paleoenvironmental proxies (e.g.,
    `shoredate` by @R-shoredate), or other \r\ntemporal data (e.g., `kairos` by @R-kairos).
    This multitude of packages \r\nunderscores the significance of computational approaches
    in archaeology \r\n[@schmidt2020]. However, it also presents a major challenge
    as each package \r\nemploys its own representation of temporal information. Consequently,
    exchanging \r\ndata between different packages within the same data workflow becomes
    even more \r\narduous.\r\n\r\nArchaeological data is typically collected through
    field excavations or \r\nsurveys, resulting in irregularly spaced observation
    times. Although several \r\npackages can handle irregular time series, the way
    they represent dates means \r\nthey cannot easily be used for archaeological series.
    These are indeed defined \r\nfor a given calendar era and more importantly they
    can involve dates very far \r\nin the past.\r\n\r\n```"
