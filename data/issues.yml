  body: "Hi,\r\nMany thanks for a great package. I have been learning aoristic analysis
    comparing R packages and have noticed a different implementation of the method.
    It seems that _kairos_  and _aoristAAR_  is calculating the aoristic sum at fixed
    dates of temporal blocks.\r\nWhereas, _archSeries_  calculates weights within
    the temporal blocks. The _archSeries_ output is also consistent with methodology
    and code by Crema and Palmisano. I hope the example below explain what I mean.
    \r\n\r\nI use as data example from figure 3 from [Palmisano et al, 2017](https://www.researchgate.net/publication/320347714_Comparing_archaeological_proxies_for_long-term_population_patterns_An_example_from_central_Italy)\r\n\r\n`\r\nlibrary(kairos)
    \r\n\r\ndataOne = data.frame(\r\n  id = c(\"a\", \"b\", \"c\", \"d\"),\r\n  from
    = c(-2200, -2000, -1600, -2000),\r\n  to = c(-1400, -1600, -1400, -1400)\r\n)\r\n\r\n>
    aoristOne = kairos::aoristic(dataOne, step = 200, weight = TRUE)\r\n\r\n> kairos::get_dates(aoristOne)\r\n[1]
    -2200 -2000 -1800 -1600 -1400\r\n\r\n> kairos::get_weights(aoristOne)\r\n     [,1]
    \     [,2]      [,3]      [,4]      [,5]\r\n[1,] 0.25 0.2500000 0.2500000 0.2500000
    0.2500000\r\n[2,] 0.00 0.5000000 0.5000000 0.5000000 0.0000000\r\n[3,] 0.00 0.0000000
    0.0000000 1.0000000 1.0000000\r\n[4,] 0.00 0.3333333 0.3333333 0.3333333 0.3333333\r\n\r\n>
    aoristOne@.Data\r\n         [,1]\r\n[1,] 0.250000\r\n[2,] 1.083333\r\n[3,] 1.083333\r\n[4,]
    2.083333\r\n[5,] 1.583333\r\n\r\n`\r\n\r\n`\r\n\r\nlibrary(archSeries)\r\n\r\ndataTwo
    = data.frame(\r\n  id = c(\"a\", \"b\", \"c\", \"d\"),\r\n  Start = c(-2200, -2000,
    -1600, -2000),\r\n  End = c(-1400, -1600, -1400, -1400)\r\n)\r\n\r\n> aoristTwo
    = archSeries::aorist(dataTwo, bin.width = 200)\r\n> aoristTwo\r\n           bin
    bin.no    aorist\r\n1: -2200--2000      1 0.2500000\r\n2: -2000--1800      2 1.0833333\r\n3:
    -1800--1600      3 1.0833333\r\n4: -1600--1400      4 0.5833333\r\n\r\n`\r\n\r\nThe
    _kairos_ package returned 5 aoristic sums for each date break but _archSeries_
    calculated 4 sums for each temporal bin.\r\n\r\nI would appreciate any help with
    understanding the method implemented in _kairos_ package. \r\nEspecially, that
    the kairos::roc() function returns 4 bins for the same dataset.\r\n\r\n\r\n\r\n\r\n"
