  body: "The `anomalize` function sometimes produces RGB values outside the allowed
    range of [0, 255]. This raises an error with `grDevices`:\r\n\r\n``` r\r\nkhroma:::anomalize(\"#9C964A\",
    mode = 'tritanopia')\r\n#> [1] \"#A58C8C\"\r\n\r\nkhroma:::anomalize(\"#FAD77B\",
    mode = 'tritanopia')\r\n#> Error in grDevices::rgb(red = RGB2[1, ], green = RGB2[2,
    ], blue = RGB2[3, : color intensity 261, not in 0:255\r\n```\r\n\r\n<sup>Created
    on 2020-07-26 by the [reprex package](https://reprex.tidyverse.org) (v0.3.0)</sup>\r\n\r\nMy
    solution is a bit of a hack, but it's simply to restrict the RGB values using
    `pmin`, `pmax`."
