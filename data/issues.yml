  body: "`ggplot2`, `scales` and `spacesXYZ` should be suggested packages, so that
    `khroma` only imports `grDevices` and `grid`.\r\n\r\nWe need to check if a suggested
    package is available before using it:\r\n\r\n``` r\r\nif (!requireNamespace(\"pkg\",
    quietly = TRUE)) {\r\n  stop(\"Package \\\"pkg\\\" needed for this function to
    work. Please install it.\", call. = FALSE)\r\n}\r\n```\r\n\r\nAn alternative would
    be to create a new package without dependencies (such as `viridis` and `viridisLite`)
    containing only the `colour()` function."
