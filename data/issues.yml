  body: "**Describe the bug**\r\n\r\nThe `scale_name` argument of `discrete_scale()`
    is deprecated as of ggplot2 3.5.0.\r\n\r\n**To Reproduce**\r\n\r\nlibrary(ggplot2)\r\noptions(\"lifecycle_verbosity\"=\"warning\")\r\n\r\nplot_df
    <- data.frame(\r\n  fill_col = c(\"A\", \"A\", \"B\", \"B\"),\r\n  pattern_col
    = c(\"a\", \"b\", \"a\", \"b\"),\r\n  value = c(1, 2, 3, 4)\r\n)\r\n\r\noptions(\r\n
    \ list(\r\n    ggplot2.discrete.fill = function() {\r\n      khroma::scale_fill_picker(palette
    = \"light\")\r\n    }\r\n  ))\r\n\r\nggplot(plot_df) +\r\n  aes(x = fill_col,
    y = value, fill = pattern_col) +\r\n  geom_col(position = \"dodge\")\r\n\r\n**Expected
    behavior**\r\n\r\nNo warning is raised.\r\n\r\n"
