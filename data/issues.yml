  body: "Hey @nfrerebeau: I have created a few issues. when you get a chance take
    a look. The key thing that is missing in the paper = \r\n\r\n\"State of the field:
    Do the authors describe how this software compares to other commonly-used packages?\"
    Specifically, can you speak to all the other packages tailored toward ecologists
    etc. like \r\nhttps://github.com/vegandevs/vegan (I don't know as much about the
    field)\r\n\r\nFor the package, the key thing that is concerning = re-implementation
    of classic but simple algorithms, like shannon diversity, etc. it may be useful
    to import robust implementations? I don't know if they exist so suspect that they
    do.\r\n\r\nThe key thing missing from the package = whenever stat. tests are done,
    there is insufficient detail in the man pages about the assumptions and what precisely
    happened. There are some cites. But useful to write in a more expanded fashion
    what was done and return an object that has, for instance, all the estimates from
    each of the bootstrapped sample. \r\n\r\nPlease disagree with whatever doesn't
    make sense. I don't want you to do anything that is not adding value. My aim is
    just to help make the package better."
