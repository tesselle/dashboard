  display_name: 'Analyse de données de composition et identification des altérations
    géochimiques des matériaux céramiques : le cas des productions d’un atelier ibérique
    (Teruel, Espagne ; iie-'
  author:
  - ~
  ab: Dans le cadre d’études de provenance des matériaux céramiques, il est courant
    de comparer la composition élémentaire de matières premières argileuses avec celle
    d’artefacts archéologiques. Les problèmes d’altération demeurent cependant peu
    pris en compte. La présente étude propose ainsi une première comparaison entre
    des matériaux céramiques et des tessons non cuits retrouvés dans un même contexte
    archéologique de la fin de l’âge du Fer. Nos résultats illustrent l’importance
    d’un traitement adéquat des données de compositions géochimiques et l’intérêt
    des développements méthodologiques dans la suite des travaux de J. Aitchison (1986).
    Cette approche permet d’identifier les processus intervenant après l’abandon des
    artefacts et d’éviter des biais taphonomiques, notamment liés aux mécanismes de
    pédogenèse, qui n’affectent pas argiles et céramiques de la même façon. L’existence
    d’une altération différentielle en fonction de la nature des matériaux invite
    à la prudence quant à l’application stricte du postulat de provenance lorsqu’il
    s’agit de comparer des matériaux archéologiques et géologiques.
