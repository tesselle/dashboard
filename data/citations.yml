    stratigraphic layers, pits, hearths and houses.Spatial units are far from being
    raw data, and the identification and determination of their boundaries is the
    result of conjoint lines and methods of investigation, to name only a few: field
    observations, geoarchaeology, sedimentology, and the study of archaeological "refits".Refitting
    fragments belonged to the same object at some moment in the past.More precisely,
    archaeologists deduce former connection relationships from the symmetry and the
