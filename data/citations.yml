- id: https://openalex.org/W3165485472
  title: datplot
  display_name: datplot
  author:
  - ~
  ab: This article introduces datplot, an R package designed to prepare chronological
    data for visualization, focusing on the treatment of objects dated to overlapping
    periods of time. Datplot is suitable for all disciplines in which scientists long
    for a synoptic method that enables the visualization of the chronology of a collection
    of heterogeneously dated objects. It is especially helpful for visualizing trends
    in object assemblages over long periods of time—for example, the development of
    pottery styles—and it can also assist in the dating of stratigraphy. As both authors
    come from the field of classical archaeology, the examples and case study demonstrating
    the functionality of the package analyze classical materials. In particular, we
    focus on presenting an assemblage of epigraphic evidence from Bithynia (northwestern
    Turkey), with a microregional focal point in the territory of Nicaea (modern Iznik).
    In the article, we present the internal methodology of datplot and the process
    of preparing a dataset of categorically and numerically dated objects. We demonstrate
    visualizing the data prepared by datplot using kernel density estimation and compare
    the outcome with more established methods such as histograms and line graphs.
