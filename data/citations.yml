- id: https://openalex.org/W4308147631
  title: Aerosolized aqueous dust extracts collected near a drying lake trigger acute
    neutrophilic pulmonary inflammation reminiscent of microbial innate immune ligands
  display_name: Aerosolized aqueous dust extracts collected near a drying lake trigger
    acute neutrophilic pulmonary inflammation reminiscent of microbial innate immune
    ligands
  author:
  - ~
  ab: A high incidence of asthma is prevalent among residents near the Salton Sea,
    a large inland terminal lake in southern California. This arid region has high
    levels of ambient particulate matter (PM); yet while high PM levels are often
    associated with asthma in many environments, it is possible that the rapidly retreating
    lake, and exposed playa or lakebed, may contribute components with a specific
    role in promoting asthma symptoms.Our hypothesis is that asthma may be higher
    in residents closest to the Salton Sea due to chronic exposures to playa dust.
    Playa emissions may be concentrating dissolved material from the lake, with microbial
    components capable of inducing pulmonary innate immune responses. To test this
    hypothesis, we used a mouse model of aerosol exposures to assess the effects of
    playa dust.From dust collected around the Salton Sea region, aqueous extracts
    were used to generate aerosols, which were injected into an environmental chamber
    for mouse exposure studies. We compared the effects of exposure to Salton Sea
    aerosols, as well as to known immunostimulatory reference materials. Acute 48-h
    and chronic 7-day exposures were compared, with lungs analyzed for inflammatory
    cell recruitment and gene expression.Dust from sites nearest to the Salton Sea
    triggered lung neutrophil inflammation that was stronger at 48-h but reduced at
    7-days. This acute inflammatory profile and kinetics resembled the response to
    innate immune ligands LTA and LPS while distinct from the classic allergic response
    to Alternaria.Lung inflammatory responses to Salton Sea dusts are similar to acute
    innate immune responses, raising the possibility that microbial components are
    entrained in the dust, promoting inflammation. This effect highlights the health
    risks at drying terminal lakes from inflammatory components in dust emissions
    from exposed lakebed.
