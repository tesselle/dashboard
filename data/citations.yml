- id: https://openalex.org/W4396525087
  title: 'Assessing the firing of ceramic materials: a seriation-based approach'
  display_name: 'Assessing the firing of ceramic materials: a seriation-based approach'
  author:
  - ~
  ab: The study of the firing of archaeological ceramics is a key factor in interpreting
    ancient techniques and related social practices. This study proposes a new method
    based on the correspondence analysis of powder X-ray diffraction data (XRD), aiming
    to provide an alternative to the so-called Equivalent Firing Temperature framework.
    The properties of correspondence analysis and its application for matrix seriation
    enable the description of the firing of a ceramic assemblage. The application
    of correspondence analysis to XRD data of Iron Age ceramics revealed the significant
    potential of this statistical method in the technological analysis of ancient
    pottery. This allows to order a large number of samples according to a firing
    gradient and to track mineralogical transformations occurring during firing. This
    method should let to more precise comparisons than those based on estimating the
    equivalent firing temperature.
