  ab: The Chesapeake Logperch (Percina bimaculata) is a medium-sized darter that has
    had a limited distribution in Pennsylvania and Maryland. It is a threatened species
    native to the Susquehanna River and historically occurred in the Potomac River.
    It is currently being reviewed to determine if it should be listed as federally
    endangered. There are major efforts to reintroduce the Chesapeake Logperch to
    where it was historically native. Toward this end, we documented the selected
    habitats and diets, to aid in the selection of new habitats for reintroduction.
    Because historical data on habitat selection and diet of the Chesapeake Logperch
    were not available, we compared these habitats selected to those of the closely
    related Northern Logperch (P. caprodes semifasciata), and diet to the Ohio Logperch
    (P. caprodes caprodes). The habitat occupied by the Chesapeake Logperch was only
    a portion of that occupied by the Northern Logperch. Selection of streams for
    reintroduction can use data presented herein for the Chesapeake Logperch and historical
    data for the Northern Logperch. The diet of both the Chesapeake Logperch and the
    Ohio Logperch indicated that their diets differ, thus the prey items reported
    herein must be present when selecting putative reintroduction sites. These results
    will help to create more informed choices for streams considered for the reintroduction
    of the Chesapeake Logperch.
