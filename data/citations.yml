- id: https://openalex.org/W4396939306
  title: Ecosystem functional types of the circumpolar Arctic tundra based on the
    seasonal dynamics of vegetation productivity
  display_name: Ecosystem functional types of the circumpolar Arctic tundra based
    on the seasonal dynamics of vegetation productivity
  author:
  - ~
  ab: Abstract Biodiversity, when viewed through the combined lenses of compositional,
    structural, and functional attributes, provides for a holistic understanding of
    the complexities found within community assemblages and ecosystems. However, advancement
    in our understanding of how ecosystem functional diversity interacts with structural
    and compositional diversity metrics is lacking, in part because universally applied
    methodologies to derive ecosystem functional classifications are still under development
    and vary widely across scales, extents and biomes. This study presents a methodology
    to construct ecosystem functional types (EFTs), or areas of the land surface that
    function similarly, using the MODIS NDVI record, for the terrestrial circumpolar
    Arctic. EFTs were derived from the seasonal dynamics of NDVI, over the Arctic
    tundra at 250 m resolution and compared to bioclimate subzones and to structurally
    and compositionally defined vegetation units of the Circumpolar Arctic Vegetation
    Map (CAVM). Correspondence analyses of CAVM EFTs to previously delineated CAVM
    bioclimatic subzones, physiognomic (vegetation) units and floristic provinces
    revealed a general congruence, indicating convergence across composition, structure,
    and function; yet also demonstrated substantial functional variability even within
    bioclimate subzones and vegetation units. Strong latitudinal gradients in ecosystem
    function are present, with EFT richness ranging from low (34) in northernmost
    regions to high (45) in southernmost regions. Locally, the mountainous regions
    of northern Alaska, and eastern and western Siberia had high spatial variability
    in ecosystem functioning. Aside from these generalities, we found that EFTs varied
    widely within individual mapped vegetation units, successfully capturing the functional
    dimension of biodiversity across the circumpolar Arctic tundra.
