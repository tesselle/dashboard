- id: https://openalex.org/W4388670873
  title: A Bayesian alternative for Aoristic analyses in archaeology
  display_name: A Bayesian alternative for Aoristic analyses in archaeology
  author:
  - ~
  ab: Aoristic analysis is often used to handle chronological uncertainties of datasets
    where scientific dates (e.g. 14C, OSL, etc.) are not available, and observations
    are described by association to archaeological periods or phases. While several
    advances have been made over the last two decades, the basic principle of this
    approach remains fundamentally the same. Temporal windows of analyses are first
    divided into regularly sized time-blocks and probability weight is assigned to
    each of these for every observation. Weights are then aggregated by time-block,
    and the resulting vector of summed probabilities is interpreted as a curve representing
    changes in the intensity over time of a particular phenomenon. This paper reviews
    the basic principles and assumptions of aoristic analyses in archaeology, highlighting
    several issues with its application and interpretation and advocating for a Bayesian
    alternative implemented via baorista, a new package written in R statistical computing
    language. The robustness of the proposed solution is evaluated through a series
    of experiments based on simulated datasets, which showcase key advantages over
    aoristic analysis. Two specific solutions are considered, a parametric approach
    where data are fitted to specific growth models and a non-parametric approach
    that allows a visualisation of the changing frequencies of events that account
    for sampling error and the peculiarities of archaeological periodisation.
